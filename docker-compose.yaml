version: '2.4'

services:
  artifactory:
    image: docker.bintray.io/jfrog/artifactory-jcr:latest
    container_name: artifactory
    ports:
      - "8081:8081"
      - "8082:8082"

    volumes:
      - ./artifactory:/artifactory_extra_conf
    restart: always

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/artifactory/api/system/ping"]
      start_period: 30s
      interval: 5s
      timeout: 10s
      retries: 30

  jenkins:
    build: ./jenkins_controller
    container_name: jenkins
    depends_on:
      artifactory:
        condition: service_healthy
    ports:
      - "8880:8880"
      - "50000:50000"
    volumes:
      - ./jenkins_controller/casc.yml:/usr/share/jenkins/ref/casc.yml
    restart: always

  jenkins_agent:
    build: ./jenkins_agent
    container_name: jenkins_agent
    depends_on:
      - jenkins
    ports:
      - "2222:22"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    environment:
      - JENKINS_AGENT_SSH_PUBKEY='ssh-rsa '

  sonarqube:
    image: sonarqube:9.2.4-community
    container_name: sonarqube
    depends_on:
      - jenkins
    ports:
      - "9000:9000"
    restart: always